<img class="img-fluid" [src]="(recipeState | async).recipes[id].imagePath">
<h4>{{(recipeState | async).recipes[id].name}}</h4>
<h5>{{(recipeState | async).recipes[id].desc}}</h5>
<h6 *ngFor="let item of (recipeState | async).recipes[id].ingredients">
    Ingredient: {{item.name}}, Amount: {{item.amount}}
</h6>
<div class="btn-group" role="group" appDropdown>
    <button
            id="btnGroupDrop"
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >
        Manage Recipe
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop">
        <a class="dropdown-item" (click)="onAddToShoppingList()">To ShoppingList</a>
        <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
    </div>
</div>
