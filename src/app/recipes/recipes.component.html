<div class="row">
  <div class="col-5">
    <app-recipe-list
      (selectedItemData)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-7">
    <app-recipe-detail
        *ngIf="selectedRecipe; else info"
        [recipeDetails]="selectedRecipe"></app-recipe-detail>
    <ng-template #info>No Recipe Selected</ng-template>
  </div>
</div>
