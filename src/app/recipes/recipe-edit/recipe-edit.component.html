<div class="row">
	<div class="col-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-12">
					<button
						type="submit"
						class="btn btn-success"
						[disabled]="!recipeForm.valid">Save</button>
					<button
						type="button"
						class="btn btn-danger"
						(click)="onCancel()">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input
							type="text"
							class="form-control"
							id="name"
							placeholder="Name"
							formControlName="name">
					</div>
				</div>
			</div>
			<div class="row">
				<div [class]="imagePath.value ? 'col-8' : 'col-12'">
					<div class="form-group">
						<label for="image-path">Image URL</label>
						<input
							type="text"
							class="form-control"
							id="image-path"
							placeholder="Image URL"
							formControlName="imagePath"
							#imagePath>
					</div>
				</div>
				<div [hidden]="!imagePath.value" class="col-4">
					<img [src]="imagePath.value" alt="image" class="img-fluid">
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="form-group">
						<label for="desc">Description</label>
						<textarea
							type="text"
							class="form-control"
							id="desc"
							placeholder="Description"
							rows="6"
							formControlName="desc"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12" formArrayName="ingredients">
					<div
						style="margin-bottom: 10px;"
						class="row"
						*ngFor="let ingredient of getControls(); let i = index"
						[formGroupName]="i">
						<div class="col-7">
							<input
								type="text"
								class="form-control"
								formControlName="name">
						</div>
						<div class="col-3">
							<input
								type="number"
								class="form-control"
								formControlName="amount">
						</div>
						<div class="col-2">
							<button
								type="button"
								class="btn btn-danger"
								(click)="onDeleteIngredient(i)">X</button>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<button
								type="button"
								class="btn btn-success"
								(click)="onAddIngredient()">Add Ingredient</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
