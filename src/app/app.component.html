<div class="container">
	<div class="row">
		<div class="col-12">
			<br>
			<form (ngSubmit)="onSubmit()" #f="ngForm">
				<div
					ngModelGroup="userData"
					#userData="ngModelGroup">
					<div class="form-group">
						<label for="user-name">User Name</label>
						<input
							type="text"
							class="form-control"
							id="user-name"
							placeholder="Enter User Name"
							ngModel
							name="username"
							required>
					</div>
					<button
						class="btn btn-info"
						(click)="suggestUserName()"
						type="button"
						>Suggest an User Name</button>
					<div class="form-group">
						<label for="user-email">User Email</label>
						<input
							type="email"
							class="form-control"
							id="user-email"
							placeholder="Enter User Email"
							ngModel
							name="useremail"
							required
							email
							#email="ngModel">
						<small
							class="form-text text-danger"
							*ngIf="!email.valid && email.touched">Please enter a valid email!</small>
					</div>
				</div>
				<p
					class="form-text text-danger"
					*ngIf="!userData.valid && userData.touched">User data is invalid!</p>
				<div class="form-group">
					<label class="form-check-label" for="user-question">Secret Question</label>
					<select
						class="form-control"
						id="user-question"
						[ngModel]=""
						name="userquestion">
						<option value="pet">Your first Pet?</option>
						<option value="teacher">Your first teacher?</option>
					</select>
				</div>
				<div class="form-group">
					<textarea
						class="form-control"
						placeholder="Enter your answer"
						name="useranswer"
						rows="3"
						[(ngModel)]="answer"></textarea>
				</div>
				<p>Your reply: {{answer}}</p>
				<div
					class="form-check"
					*ngFor="let gender of genders">
					<input
						class="form-check-input"
						type="radio"
						name="usergender"
						[ngModel]=""
						[value]="gender"
						id="checkbox-{{gender}}"
						required="">
					<label class="form-check-label" for="checkbox-{{gender}}">{{gender}}</label>
				</div>
				<br>
				<button
					type="submit"
					class="btn btn-primary"
					[disabled]="f.invalid">Submit</button>
			</form>
		</div>
	</div>
	<div class="row" *ngIf="submited">
		<div class="col-12">
			<h4>Your data:</h4>
			<h6>Name: {{user.username}}</h6>
			<h6>Email: {{user.useremail}}</h6>
			<h6>Question: {{user.userquestion}}</h6>
			<h6>Answer: {{user.useranswer}}</h6>
			<h6>Gender: {{user.usergender}}</h6>
		</div>
	</div>
</div>

<form (ngSubmit)="onSubmitForm()" #form="ngForm">
	<input type="email" placeholder="Email" name="email" required email ngModel #email="ngModel">
	<select name="subscription" ngModel="advanced">
		<option value="basic">Basic</option>
		<option value="advanced">Advanced</option>
		<option value="pro">Pro</option>
	</select>
	<input type="password" placeholder="Password" name="password" required ngModel #password="ngModel">
	
	<small *ngIf="(email.invalid && email.touched) || (password.invalid && password.touched)">Warning</small>
	
	<button type="submit">Submit</button>
</form>
