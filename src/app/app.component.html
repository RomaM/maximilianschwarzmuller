<div class="container">
    <div class="row justify-content-between">
        <div class="col-auto">
            <ul>
                <li><a href="#" (click)="onChangeMenu('recipe')">Recipe</a></li>
                <li><a href="#" (click)="onChangeMenu('shopping-list')">Shopping List</a></li>
            </ul>
        </div>
        <div class="col-auto">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="mainDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="mainDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <app-recipes [recipes]="recipesArr" *ngIf="activeComponent === 'recipe'"></app-recipes>
    <app-shopping-list *ngIf="activeComponent === 'shopping-list'"></app-shopping-list>
</div>
