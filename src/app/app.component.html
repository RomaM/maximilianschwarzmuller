<div class="container">
    <div class="row">
        <div class="col-12">
            <app-cockpit
                (serverCreated)="onServerAdded($event)"
                (blueprintCreated)="onBlueprintAdded($event)"
                (serverDeleted)="onServerDeleted($event)"
                (serverDeleted)="onBluePrintDeleted($event)"></app-cockpit>
        </div>
        <div class="col-12">
            <app-server-element
            *ngFor="let serverElement of serverElements"
            [srvElement]="serverElement"
            (sayHiEvent)="onSayHiEvent($event)"></app-server-element>
        </div>
    </div>
</div>
