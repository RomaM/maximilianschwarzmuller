<br><div class="container">
	<div class="row">
		<div class="col-12">
			<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
				<div formGroupName="userData">
					<div class="form-group">
						<label for="user-name">User Name</label>
						<input
							formControlName="username"
							type="text"
							class="form-control"
							id="user-name"
							placeholder="Enter User Name">
						<div
							*ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
							class="text-danger">
								<span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
									This name is invalid!
								</span>
								<span *ngIf="signupForm.get('userData.username').errors['required']">
									This field is required!
								</span>
						</div>
					</div>
					<div class="form-group">
						<label for="user-email">User Email</label>
						<input
								formControlName="useremail"
								type="email"
								class="form-control"
								id="user-email"
								placeholder="Enter User Email">
						<span
								*ngIf="!signupForm.get('userData.useremail').valid && signupForm.get('userData.useremail').touched"
								class="text-danger">Please enter a valid User email!</span>
					</div>
				</div>
				<div
					class="form-check"
					*ngFor="let gender of genders">
					<input
						formControlName="usergender"
						class="form-check-input"
						type="radio"
						[value]="gender"
						id="checkbox-{{gender}}">
					<label class="form-check-label" for="checkbox-{{gender}}">{{gender}}</label>
				</div>
				<div formArrayName="userhobbies">
					<h5>Your Hobbies</h5>
					<button class="btn btn-info" type="button" (click)="onAddHobby()">Add Hobbie</button>
					<div
						class="form-group"
						*ngFor="let hobbyControl of signupForm.get('userhobbies').controls; let i = index;">
						<input type="text" class="form-control" [formControlName]="i">
					</div>
				</div>
				<br>
				<button
					type="submit"
					class="btn btn-primary">Submit</button>
				<h6
						*ngIf="!signupForm.valid && signupForm.touched"
						class="text-danger">Please enter a valid data!</h6>
			</form>
		</div>
	</div>
</div>
