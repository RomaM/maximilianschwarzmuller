<form>
  <div class="row">
    <div class="form-group col-4">
      <label for="name">Name</label>
      <input
              type="text"
              id="name"
              class="form-control"
              #nameInput>
    </div>
    <div class="form-group col-2">
      <label for="amount">Amount</label>
      <input
              type="number"
              id="amount"
              class="form-control"
              #amountInput>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button
        class="btn btn-success"
        (click)="onAddItem(nameInput.value, amountInput.value)">Add</button>
      <button
        class="btn btn-danger"
        (click)="onRemoveItem(nameInput.value)">Delete</button>
      <button class="btn btn-info">Clear</button>
    </div>
  </div>
</form>
