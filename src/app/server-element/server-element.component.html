<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{element.name}}</h5>
    <p *ngIf="element.type === 'server'" style="color: red"
      class="card-text">{{element.content}}</p>
    <p *ngIf="element.type === 'blueprint'" style="color: blue"
       class="card-text">{{element.content}}</p>
    <input type="text" #sayHi>
    <button class="btn btn-info" (click)="onSayHi()">Say Hi</button>
  </div>
</div>
